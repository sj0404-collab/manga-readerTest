name: Build Manga Reader APK
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Reconstruct Project
        run: |
          # 1. Находим и распаковываем зипку
          ZIP_FILE=$(ls *.zip | head -n 1)
          unzip -o "$ZIP_FILE" -d temp_extract
          
          # 2. Чистим корень, чтобы не было конфликтов
          rm -rf app build.gradle.kts settings.gradle.kts .expo .bolt
          
          # 3. Переносим всё из папки project (внутри зипа) в корень
          cp -rf temp_extract/project/* . || cp -rf temp_extract/* .
          rm -rf temp_extract

      - name: Install JS Dependencies
        run: |
          # Устанавливаем всё, что нужно для React Native
          npm install
          # Принудительно ставим сам Expo и его инструменты для сборки
          npm install -g expo-cli
          npm install @expo/prebuild-config

      - name: Expo Prebuild (The Magic Step)
        run: |
          # Эта команда превращает JS проект в настоящий Android проект
          # Она создаст правильную папку /android со всеми нужными файлами
          npx expo prebuild --platform android --no-install

      - name: Fix Permissions
        run: chmod +x android/gradlew

      - name: Build Android APK
        run: |
          cd android
          # Собираем дебаг-версию
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: manga-reader-release
          path: android/app/build/outputs/apk/debug/*.apk
