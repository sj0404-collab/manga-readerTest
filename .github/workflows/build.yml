name: Build APK (Stability Fix)
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install JS Dependencies
        run: npm install --legacy-peer-deps

      - name: Patch Gradle Files (Force Stability)
        run: |
          # 1. settings.gradle.kts
          cat > settings.gradle.kts << 'EOF'
          pluginManagement {
              repositories { google(); mavenCentral(); gradlePluginPortal() }
          }
          dependencyResolutionManagement {
              repositoriesMode.set(RepositoriesMode.PREFER_PROJECT)
              repositories { google(); mavenCentral() }
          }
          rootProject.name = "manga-reader"
          include(":app")
          EOF

          # 2. build.gradle.kts
          cat > build.gradle.kts << 'EOF'
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies {
                  classpath("com.android.tools.build:gradle:8.2.0")
                  classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.20")
                  classpath("com.google.dagger:hilt-android-gradle-plugin:2.48")
              }
          }
          EOF

          # 3. gradle.properties (ОТКЛЮЧАЕМ ГЛЮЧНУЮ СЛУЖБУ)
          cat > gradle.properties << 'EOF'
          org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m
          android.useAndroidX=true
          android.nonTransitiveRClass=true
          # Фикс для той самой ошибки с buildFlowService
          kotlin.build.report.output=none
          EOF
          echo "Конфиги стабилизированы!"

      - name: Create Gradle Wrapper (8.2.1)
        run: |
          # Используем версию 8.2.1 вместо 8.4
          gradle wrapper --gradle-version 8.2.1
          chmod +x gradlew

      - name: Build Debug APK
        # Собираем. Добавил --no-build-cache на всякий случай
        run: ./gradlew :app:assembleDebug --no-daemon --stacktrace --no-build-cache

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: manga-reader-build
          path: app/build/outputs/apk/debug/*.apk
