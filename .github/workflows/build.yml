name: Build APK (Live Files)
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Готовим окружение
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # Без кеша, чтоб не падал, если файлы меняются
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 2. Ставим JS библиотеки (они нужны для сборки нативки в Expo-проектах)
      - name: Install JS Dependencies
        run: npm install --legacy-peer-deps

      # 3. УЛЬТИМАТИВНЫЙ ПАТЧ (чтобы не было Unresolved reference)
      # Мы просто жестко переписываем билд-файл на стандартный, 
      # который поймет любой Градл без внешних каталогов.
      - name: Patch Root build.gradle.kts
        run: |
          cat > build.gradle.kts << 'ENDOFFILE'
          buildscript {
              repositories {
                  google()
                  mavenCentral()
              }
              dependencies {
                  classpath("com.android.tools.build:gradle:8.2.0")
                  classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.20")
              }
          }
          allprojects {
              repositories {
                  google()
                  mavenCentral()
              }
          }
          ENDOFFILE
          echo "Билд-файл подправлен!"

      # 4. Проверяем Wrapper (если его нет — создаем)
      - name: Check Gradle Wrapper
        run: |
          if [ ! -f "gradlew" ]; then
            gradle wrapper --gradle-version 8.4
          fi
          chmod +x gradlew

      # 5. СБОРКА ТВОЕГО APK
      - name: Build Debug APK
        # Собираем дебаг версию модуля :app
        run: ./gradlew :app:assembleDebug --no-daemon --stacktrace

      # 6. Загружаем то, что получилось
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: manga-reader-build
          path: app/build/outputs/apk/debug/*.apk
