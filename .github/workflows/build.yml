name: Build APK Ultimate (Windows Groovy Edition)
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    # Переходим на Windows, как ты и просил
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install JS Deps
        shell: bash
        run: npm install --legacy-peer-deps || echo "No package.json"

      # ГЛАВНЫЙ ШАГ: Сносим всё и пишем на Groovy (без .kts)
      - name: Patch Project to Groovy Style
        shell: bash
        run: |
          # Удаляем все старые конфиги
          rm -f settings.gradle.kts settings.gradle build.gradle build.gradle.kts gradle.properties
          
          # 1. Сеттингс на Groovy
          cat > settings.gradle << 'EOF'
          pluginManagement {
              repositories { google(); mavenCentral(); gradlePluginPortal() }
          }
          dependencyResolutionManagement {
              repositoriesMode.set(RepositoriesMode.PREFER_PROJECT)
              repositories { google(); mavenCentral() }
          }
          rootProject.name = "manga-reader"
          include ':app'
          EOF

          # 2. Корневой билд на Groovy (самый стабильный вариант)
          cat > build.gradle << 'EOF'
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.1.0'
                  classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.20'
                  classpath 'com.google.dagger:hilt-android-gradle-plugin:2.48'
              }
          }
          allprojects {
              repositories { google(); mavenCentral() }
          }
          EOF

          # 3. Пропертис
          cat > gradle.properties << 'EOF'
          org.gradle.jvmargs=-Xmx2048m
          android.useAndroidX=true
          android.nonTransitiveRClass=true
          kotlin.code.style=official
          EOF

      # Используем официальный экшен для запуска билда (он сам пофиксит Градл)
      - name: Setup Gradle and Build
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.0 # Стабильная версия для этого набора

      - name: Run Assemble
        shell: bash
        run: gradle :app:assembleDebug --no-daemon --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: manga-reader-windows-build
          path: app/build/outputs/apk/debug/*.apk
