name: Build APK Ultimate (The Last Stand)
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    # Оставляем Ubuntu, но если хочешь Windows, просто замени на windows-latest
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Устанавливаем всё, что может понадобиться (и старое, и новое)
      - name: Setup Node.js (React/JS support)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup JDK 17 (Standard for Android)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install JS Deps
        run: npm install --legacy-peer-deps || echo "No package.json found, skipping npm"

      # ГЛАВНЫЙ ХИРУРГИЧЕСКИЙ ШАГ
      - name: Wipe and Rebuild Configs
        run: |
          # Сносим старые конфиги, которые могут конфликтовать
          rm -f settings.gradle.kts settings.gradle build.gradle build.gradle.kts gradle.properties

          # 1. НОВЫЙ settings.gradle.kts (Чистый и понятный)
          cat > settings.gradle.kts << 'EOF'
          pluginManagement {
              repositories { google(); mavenCentral(); gradlePluginPortal() }
          }
          dependencyResolutionManagement {
              repositoriesMode.set(RepositoriesMode.PREFER_PROJECT)
              repositories { google(); mavenCentral() }
          }
          rootProject.name = "manga-reader"
          include(":app")
          EOF

          # 2. НОВЫЙ build.gradle.kts (Используем СТАБИЛЬНЫЕ версии для обхода HasConvention)
          cat > build.gradle.kts << 'EOF'
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies {
                  classpath("com.android.tools.build:gradle:8.1.0")
                  classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.10")
                  classpath("com.google.dagger:hilt-android-gradle-plugin:2.44")
              }
          }
          allprojects {
              repositories { google(); mavenCentral() }
          }
          EOF

          # 3. Ультимативный gradle.properties (Фикс всех известных багов)
          cat > gradle.properties << 'EOF'
          org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m
          android.useAndroidX=true
          android.nonTransitiveRClass=true
          # Фикс для ошибки HasConvention и buildFlowService
          kotlin.build.report.output=none
          org.gradle.configuration-cache=false
          EOF

      - name: Force Create Gradle Wrapper (Stable 8.0)
        run: |
          gradle wrapper --gradle-version 8.0
          chmod +x gradlew

      - name: Build APK (The Destroyer)
        # Если команда упадет, она не остановит workflow сразу, чтобы мы видели логи
        run: ./gradlew :app:assembleDebug --no-daemon --stacktrace

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: manga-reader-build
          path: app/build/outputs/apk/debug/*.apk
