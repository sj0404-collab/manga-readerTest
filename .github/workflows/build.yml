name: Build APK (Peace Fix)
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install JS Dependencies
        run: npm install --legacy-peer-deps

      # ВОТ ТУТ МЫ РАЗРУЛИВАЕМ КОНФЛИКТ
      - name: Patch Gradle Configurations
        run: |
          # 1. Сначала правим settings.gradle.kts — разрешаем проектные репозитории
          cat > settings.gradle.kts << 'ENDOFFILE'
          pluginManagement {
              repositories {
                  google()
                  mavenCentral()
                  gradlePluginPortal()
              }
          }
          dependencyResolutionManagement {
              repositoriesMode.set(RepositoriesMode.PREFER_PROJECT)
              repositories {
                  google()
                  mavenCentral()
              }
          }
          rootProject.name = "manga-reader"
          include(":app")
          ENDOFFILE

          # 2. Теперь правим корневой build.gradle.kts — делаем его чистым
          cat > build.gradle.kts << 'ENDOFFILE'
          buildscript {
              repositories {
                  google()
                  mavenCentral()
              }
              dependencies {
                  classpath("com.android.tools.build:gradle:8.2.0")
                  classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.20")
              }
          }
          allprojects {
              repositories {
                  google()
                  mavenCentral()
              }
          }
          ENDOFFILE
          echo "Конфликт настроек устранен, бро!"

      - name: Check/Create Gradle Wrapper
        run: |
          if [ ! -f "gradlew" ]; then
            gradle wrapper --gradle-version 8.4
          fi
          chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --no-daemon --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: manga-reader-build
          path: app/build/outputs/apk/debug/*.apk
