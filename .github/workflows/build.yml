name: Build APK (V9 Ultimate Fix)
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install JS Dependencies
        run: npm install --legacy-peer-deps

      # ЖЕСТКИЙ ПАТЧ: Прописываем только те версии, которые дружат с Gradle 8
      - name: Patch Gradle Files
        run: |
          # 1. settings.gradle.kts
          cat > settings.gradle.kts << 'EOF'
          pluginManagement {
              repositories { google(); mavenCentral(); gradlePluginPortal() }
          }
          dependencyResolutionManagement {
              repositoriesMode.set(RepositoriesMode.PREFER_PROJECT)
              repositories { google(); mavenCentral() }
          }
          rootProject.name = "manga-reader"
          include(":app")
          EOF

          # 2. build.gradle.kts
          # Используем связку AGP 8.1.0 и Kotlin 1.8.20 - это лечит HasConvention
          cat > build.gradle.kts << 'EOF'
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies {
                  classpath("com.android.tools.build:gradle:8.1.0")
                  classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.20")
                  classpath("com.google.dagger:hilt-android-gradle-plugin:2.48")
              }
          }
          allprojects {
              repositories { google(); mavenCentral() }
          }
          EOF

          # 3. gradle.properties
          cat > gradle.properties << 'EOF'
          org.gradle.jvmargs=-Xmx2048m
          android.useAndroidX=true
          android.nonTransitiveRClass=true
          EOF

      - name: Build with System Gradle
        # Мы НЕ создаем враппер. Мы юзаем предустановленный в системе gradle напрямую.
        # Это исключит ошибку на этапе 'Create Gradle Wrapper'
        run: gradle assembleDebug --no-daemon --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: manga-reader-build
          path: app/build/outputs/apk/debug/*.apk
