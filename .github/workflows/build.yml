name: Build APK (Hilt Fix)
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install JS Dependencies
        run: npm install --legacy-peer-deps

      - name: Patch Gradle Files (Hilt Support)
        run: |
          # 1. Исправляем settings.gradle.kts
          cat > settings.gradle.kts << 'ENDOFFILE'
          pluginManagement {
              repositories {
                  google()
                  mavenCentral()
                  gradlePluginPortal()
              }
          }
          dependencyResolutionManagement {
              repositoriesMode.set(RepositoriesMode.PREFER_PROJECT)
              repositories {
                  google()
                  mavenCentral()
              }
          }
          rootProject.name = "manga-reader"
          include(":app")
          ENDOFFILE

          # 2. Исправляем корневой build.gradle.kts — добавляем Hilt и Kotlin
          cat > build.gradle.kts << 'ENDOFFILE'
          buildscript {
              repositories {
                  google()
                  mavenCentral()
              }
              dependencies {
                  classpath("com.android.tools.build:gradle:8.2.0")
                  classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.20")
                  classpath("com.google.dagger:hilt-android-gradle-plugin:2.48")
              }
          }
          allprojects {
              repositories {
                  google()
                  mavenCentral()
              }
          }
          ENDOFFILE
          echo "Hilt пропатчен, летим дальше!"

      - name: Check/Create Gradle Wrapper
        run: |
          if [ ! -f "gradlew" ]; then
            gradle wrapper --gradle-version 8.4
          fi
          chmod +x gradlew

      - name: Build Debug APK
        # Собираем с флагом --stacktrace, чтобы если что, видеть все кишки ошибки
        run: ./gradlew :app:assembleDebug --no-daemon --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: manga-reader-build
          path: app/build/outputs/apk/debug/*.apk
