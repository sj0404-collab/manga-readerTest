name: Build APK (V8 Modern Strike)
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install JS Dependencies
        run: npm install --legacy-peer-deps

      - name: Patch Gradle Files (Modern Syntax)
        run: |
          # 1. settings.gradle.kts - максимально стандартный
          cat > settings.gradle.kts << 'EOF'
          pluginManagement {
              repositories {
                  google()
                  mavenCentral()
                  gradlePluginPortal()
              }
          }
          dependencyResolutionManagement {
              repositoriesMode.set(RepositoriesMode.PREFER_PROJECT)
              repositories {
                  google()
                  mavenCentral()
              }
          }
          rootProject.name = "manga-reader"
          include(":app")
          EOF

          # 2. build.gradle.kts - используем современный блок plugins
          cat > build.gradle.kts << 'EOF'
          plugins {
              id("com.android.application") version "8.2.0" apply false
              id("com.android.library") version "8.2.0" apply false
              id("org.jetbrains.kotlin.android") version "1.9.20" apply false
              id("com.google.dagger.hilt.android") version "2.48" apply false
          }
          EOF

          # 3. gradle.properties
          cat > gradle.properties << 'EOF'
          org.gradle.jvmargs=-Xmx2048m
          android.useAndroidX=true
          android.nonTransitiveRClass=true
          # Отключаем глючную статистику Котлина
          kotlin.incremental=false
          EOF
          echo "Конфиги обновлены до Bolt-стандартов!"

      - name: Create Gradle Wrapper (8.2.1)
        run: |
          gradle wrapper --gradle-version 8.2.1
          chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --no-daemon --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: manga-reader-build
          path: app/build/outputs/apk/debug/*.apk
