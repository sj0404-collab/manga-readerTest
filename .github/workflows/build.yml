name: Build APK (Full Reconstruction)
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Reconstruct Project From ZIP
        run: |
          # 1. Находим зипку (любую)
          ZIP_FILE=$(ls *.zip | head -n 1)
          if [ -z "$ZIP_FILE" ]; then 
            echo "Бро, архив не найден! Убедись, что закинул ZIP в корень."
            exit 1
          fi

          echo "Нашел архив: $ZIP_FILE. Начинаю пересборку..."

          # 2. Распаковываем во временную папку
          unzip -o "$ZIP_FILE" -d temp_extract
          
          # 3. Вычищаем корень от старых папок, если они есть (app, и т.д.), 
          # чтобы не было конфликтов версий.
          rm -rf app
          
          # 4. Переносим всё из папки project (внутри архива) в корень
          if [ -d "temp_extract/project" ]; then
            cp -rf temp_extract/project/* .
          else
            cp -rf temp_extract/* .
          fi
          
          # Удаляем мусор
          rm -rf temp_extract
          echo "Проект восстановлен."

      - name: Final Fixes
        run: |
          # Даем права на выполнение градл-врапперу, если он распаковался
          if [ -f "gradlew" ]; then
            chmod +x gradlew
          else
            # Если враппера нет, создаем его
            gradle wrapper --gradle-version 8.4
            chmod +x gradlew
          fi

      - name: Build Debug APK
        # Собираем. Параметр --stacktrace покажет полную ошибку, если что-то упадет
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: manga-reader-working
          path: app/build/outputs/apk/debug/*.apk
