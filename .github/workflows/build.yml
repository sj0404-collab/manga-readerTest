name: Build APK
on:
  push:
    branches: [ main, master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Install Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.4'

      - name: Extract project
        run: |
          unzip project-bolt-sb1-9fquoce7.zip -d extracted
          cp -r extracted/project/* .

      - name: Fix root build.gradle.kts
        run: |
          cat > build.gradle.kts << 'ENDOFFILE'
           plugins {
          id("com.android.application") version "8.2.0" apply false
          id("org.jetbrains.kotlin.android") version "1.9.20" apply false
          id("com.google.dagger.hilt.android") version "2.48" apply false
          }
          ENDOFFILE
          echo "=== build.gradle.kts content ==="
          cat build.gradle.kts

      - name: Build Debug APK
        run: gradle assembleDebug --info 2>&1 | tail -100

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: manga-reader-debug
          path: app/build/outputs/apk/debug/app-debug.apk
